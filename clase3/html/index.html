<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarea Clase 3</title>
  <meta name="description" content="Página de bienvenida - Docker + Mi App" />
  <style>
    /* Paleta inspirada en Docker */
    :root{
      --docker-blue-1: #0db7ed; /* claro */
      --docker-blue-2: #2496ed; /* principal */
      --docker-dark:   #0b5fa8;
      --accent:        #1b6fb3;
      --muted:         #eef6fb;
      --bg:            linear-gradient(135deg, var(--docker-blue-1) 0%, var(--docker-blue-2) 100%);
      --radius: 12px;
      --maxw: 1000px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #013049;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(3,19,33,0.15);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:0;
    }

    .main{
      padding:100px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:24px;
    }

    h1{
      margin:0;
      font-size:28px;
      color:var(--docker-dark);
    }


  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="main">
      <div class="brand" aria-hidden="false">

        <div>
          <h1 id="title">Bienvenido a la Tarea 3</h1>
          <div class="muted">Soy el archivo HTML estatico, y soy parte del Stack de tecnologias, especificamente NGINX</div>
        </div>
      </div>

      <p class="lead">Esta página de bienvenida presenta la aplicación usando Docker, Docker compose, volumenes y red.</p>
      <p class="lead">Nombre: Alvaro Chambi Reinaga</p>
    </div>
      
</body>
</html>
